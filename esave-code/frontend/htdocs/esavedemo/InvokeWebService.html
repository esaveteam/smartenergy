<!DOCTYPE html> 
<html> 
<head> 
	<title>Jena API</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>
</head>

<body> 
<div data-role="page" >

	<div data-role="header">
		<h1>Jena API</h1>
	</div>

	<font size="3" color="red">Use following text-field and button to get existing subclasses of a class.</font>
	<input type="text" id="classText"/>
	<div><button id="getButton" type="submit">Get subclasses</button></div>
	<div id="listOfSubclasses"></div>
	<br>
	<br>
	<font size="3" color="red">Use following text-field and button to add a new subclass.</font>
	<br>
	<input type="text" id="newSubclassText"/>
	<div><button id="addButton" type="submit">Add subclass</button></div>

	<script type="text/javascript">

		var webServiceURL = 'http://localhost:8080/MyJenaWebApp/';
		var soapMessage = '<?xml version="1.0" encoding="UTF-8"?><S:Envelope xmlns:S="http://schemas.xmlsoap.org/soap/envelope/"><S:Header/><S:Body><ns2:getSubclasses xmlns:ns2="http://ws.jena.org/"><name>ComputerGame</name></ns2:getSubclasses></S:Body></S:Envelope>';

		$("#getButton").click( function()
			{
				$.ajax({
					url: webServiceURL,
					type: 'POST',
					data: soapMessage,
					contentType: 'text/xml',
					success: OnSuccess,
					error: OnError
				});
			}
		);

		function OnSuccess(data, status)
		{
			alert(data.d);
		}

		function OnError(request, status, error)
		{
			alert('error');
		}

		$("#addButton").click( function()
			{
				alert($("#newSubclassText").val());
			}
		);
	</script>

</div>

</body>
</html>
